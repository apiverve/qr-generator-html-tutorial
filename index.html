<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator | APIVerve Tutorial</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <p class="subtitle">Generate QR codes from any URL or text</p>

    <div class="form-group">
      <label for="content">Content (URL or text)</label>
      <input type="text" id="content" placeholder="https://example.com" value="https://github.com">
    </div>

    <div class="row">
      <div class="form-group">
        <label for="margin">Margin (px)</label>
        <select id="margin">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="format">Format</label>
        <select id="format">
          <option value="png" selected>PNG</option>
          <option value="svg">SVG</option>
        </select>
      </div>
    </div>

    <button id="generateBtn" onclick="generateQR()">Generate QR Code</button>

    <div id="error" class="error"></div>

    <div id="result" class="result">
      <img id="qrImage" alt="Generated QR Code">
      <br>
      <a id="downloadLink" class="download-btn" download="qr-code.png">Download</a>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
